<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Card background gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Card background with rounded corners -->
  <rect x="3" y="2" width="26" height="28" rx="3" ry="3" 
        fill="url(#cardGradient)" 
        stroke="#e2e8f0" 
        stroke-width="1"
        filter="url(#cardShadow)"/>
  
  <!-- Top-left Ace -->
  <text x="6" y="9" 
        font-family="serif" 
        font-size="8" 
        font-weight="bold"
        fill="#1f2937" 
        text-anchor="start">A</text>
  
  <!-- Top-left suit (spade) -->
  <path d="M 6 11 Q 6 12 7 12 Q 8 12 8 11 Q 8 10 7 9.5 Q 6 10 6 11 Z M 7 12 L 7 13" 
        fill="#1f2937" 
        stroke="none"/>
  
  <!-- Center large Ace -->
  <text x="16" y="20" 
        font-family="serif" 
        font-size="14" 
        font-weight="bold"
        fill="#1f2937" 
        text-anchor="middle" 
        dominant-baseline="middle">A</text>
  
  <!-- Bottom-right Ace (rotated) -->
  <g transform="rotate(180 26 23)">
    <text x="26" y="27" 
          font-family="serif" 
          font-size="8" 
          font-weight="bold"
          fill="#1f2937" 
          text-anchor="start">A</text>
    
    <!-- Bottom-right suit (spade) -->
    <path d="M 26 25 Q 26 24 27 24 Q 28 24 28 25 Q 28 26 27 26.5 Q 26 26 26 25 Z M 27 24 L 27 23" 
          fill="#1f2937" 
          stroke="none"/>
  </g>
  
  <!-- Subtle corner highlights -->
  <rect x="3" y="2" width="26" height="28" rx="3" ry="3" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5"
        opacity="0.6"/>
</svg> 